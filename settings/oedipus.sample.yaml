verbose: true
generator_type: 'convex_hull'
initial_points: 'random'
initial_points_random_seed: 50
# initial_points: 'dof_combinations'

structure_function: 'z12'

number_of_convergence_bins: 40
number_of_generations: 3000
children_per_generation: 100
benchmarks: [0.25, 0.5, 0.75, 0.90, 1.0]
visualization_output_dir: "output"

convex_hull:
  mutation_strength: 0.2
  simplices_or_hull: 'hull'
  # mutate_method: 'random_all'
  mutate_method: 'random_one_dof'
  perturbation_method: 'wrapped'
